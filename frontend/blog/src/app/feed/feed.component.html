<div class="container col-md-5">
    <h3 class="text-center mb-4 mt-5
    text-monospace">Deixe abaixo seu feedback sobre o site:</h3>
   
    <div class="form-group">
        <label for="titulo" class="monospace mt-4 mb-1"> Nome: </label>
        <input type="text" name="nome" id="nome" class="form-control" placeholder="Digite o seu nome" [(ngModel)]='post.nome'>
    </div>
    
    <div class="form-group mb-4 mt-4">
        <label for="texto" class="monospace mb-1"> Mensagem: </label>
        <textarea name="mensagem" id="mensagem" cols="30" rows="4" class="form-control" placeholder= "Digite a sua mensagem"[(ngModel)]='post.mensagem'></textarea>
    </div>

    <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-outline-info w-23"(click)='registerMessage()'>Submeter</button>
    </div>

    <hr class="mt-5 mb-5">

    <h4 class="text-center mb-4 mt-5
    text-monospace">Comentários adicionados:</h4>

    <div class="container">
        <div class="card mb-4" *ngFor="let post of listPost">
           <div class="card-header"> 
               <h5 class="card-title">Comentário {{post.id}} adicionado pelo(a) {{post.nome}}.</h5>
           </div> 
           <div class="card-body">
               <p class="card-text">{{post.mensagem}}</p>
           </div>


        </div>
    </div>

</div>
